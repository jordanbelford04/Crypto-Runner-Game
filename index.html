<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Runner Game</title>
  <style>
    body { margin: 0; }
    #main-screen {
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    h1 {
      font-size: 64px;
      font-family: 'Arial Black', Gadget, sans-serif;
      color: white;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
    }
    #character-select {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .character-option {
      width: 100px;
      height: 100px;
      margin: 0 10px;
      border: 5px solid transparent;
      cursor: pointer;
    }
    .character-option.selected {
      border-color: white;
    }
    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
    }
    #coin-counter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
    }
    #hearts {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .heart {
      width: 20px;
      height: 20px;
      background-color: red;
      display: inline-block;
      margin: 0 2px;
    }
  </style>

<script>
  // Загрузка изображений при загрузке страницы
  window.addEventListener('load', () => {
    characters.cyborg.image.src = 'assets/cyborg.png';
    characters.cat.image.src = 'assets/cat.png';
    characters.dragon.image.src = 'assets/dragon.png';
  });
</script>

</head>
<body>
<div id="main-screen">
  <h1>Crypto Runner</h1>
  <div id="character-select">
    <div class="character-option" data-character="cyborg" style="background: url('cyborg.png') no-repeat center; background-size: cover;"></div>
    <div class="character-option" data-character="cat" style="background: url('cat.png') no-repeat center; background-size: cover;"></div>
    <div class="character-option" data-character="dragon" style="background: url('dragon.png') no-repeat center; background-size: cover;"></div>
  </div>
  <div id="coin-counter">Монеты: 0</div>
  <button id="start-button">Начать игру</button>
</div>
<canvas id="gameCanvas" style="display: none;"></canvas>
<div id="hearts" style="display: none;"></div>
<script>
  const characterOptions = document.querySelectorAll('.character-option');
  let selectedCharacter = 'cyborg';
  let totalCoins = 0;
  characterOptions.forEach(option => {
    option.addEventListener('click', () => {
      characterOptions.forEach(opt => opt.classList.remove('selected'));
      option.classList.add('selected');
      selectedCharacter = option.getAttribute('data-character');
    });
  });
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('main-screen').style.display = 'none';
    document.getElementById('gameCanvas').style.display = 'block';
    document.getElementById('hearts').style.display = 'block';
    startGame();
  });
  function startGame() {
    initGame(selectedCharacter);
  }
  function updateCoinCounter(coins) {
    totalCoins += coins;
    document.getElementById('coin-counter').textContent = `Монеты: ${totalCoins}`;
  }
  function updateHeartsDisplay(lives) {
    const heartsContainer = document.getElementById('hearts');
    heartsContainer.innerHTML = '';
    for (let i = 0; i < lives; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heartsContainer.appendChild(heart);
    }
  }
</script>
</body>
</html>
