<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Runner Game</title>
  <style>
    /* Стили для рамки выбранного персонажа */
    .character-option.selected {
      border-color: #00ff00; /* Цвет рамки, соответствующий цвету названия игры */
      border-width: 5px; /* Ширина рамки */
    }
    /* Добавление стилей из style.css */
    /* Замените на правильный путь к style.css, если он находится в другом месте */
    @import url('style.css');
  </style>
</head>
<body>
  <div id="main-screen">
    <h1>Crypto Runner</h1>
    <div id="character-select">
      <div class="character-option" data-character="cyborg" style="background: url('assets/cyborg.png') no-repeat center; background-size: cover;"></div>
      <div class="character-option" data-character="cat" style="background: url('assets/cat.png') no-repeat center; background-size: cover;"></div>
      <div class="character-option" data-character="dragon" style="background: url('assets/dragon.png') no-repeat center; background-size: cover;"></div>
    </div>
    <div id="coin-counter">Монеты: 0</div>
    <button id="start-button">Начать игру</button>
  </div>
  <canvas id="gameCanvas" style="display: none;"></canvas>
  <div id="hearts" style="display: none;"></div>
  <script src="Game.js"></script> <!-- Подключение файла Game.js -->
  <script>
    // Весь ваш JavaScript код из предыдущих сообщений здесь
  </script>
</body>
</html>
