<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Runner Game</title>
  <style>
    body { margin: 0; background: black; }
    #main-screen {
      width: 100vw;
      height: 150vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    h1 {
      font-size: 72px;
      font-family: 'Arial Black', Gadget, sans-serif;
      color: white;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
    }
    #coin-counter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
    }
    #top-buttons {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .top-button {
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #character-select {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      padding: 20px;
      border-radius: 10px;
      background: none; /* Убран белый фон */
    }
    .character-option {
      width: 100px;
      height: 100px;
      margin: 0 10px;
      border: 5px solid transparent;
      cursor: pointer;
      position: relative;
      text-align: center;
    }
    .character-option.selected {
      border-color: #00ff00;
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
    }
    .character-name {
      color: white; /* Изменено на белый цвет */
      font-size: 14px;
      position: absolute;
      top: -25px;
      width: 100%;
      text-align: center;
      font-family: 'Press Start 2P', cursive; /* Добавлен необычный шрифт */
    }
    .coin-counter {
      color: white;
      font-size: 14px;
      position: absolute;
      bottom: -25px;
      width: 100%;
      text-align: center;
    }
    .coin-img {
      width: 14px;
      height: 14px;
      vertical-align: middle; /* Выравнивание иконки монеты по вертикали */
    }
    #start-button, #unlock-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: white;
      border: 2px solid #00ff00;
      color: black;
      text-shadow: 0 0 5px #00ff00;
    }
    #leaderboard {
      margin-top: 40px; /* Увеличено расстояние от кнопок до таблицы */
      width: 50%;
      color: white;
      border: 1px solid #00ff00;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    #leaderboard th, #leaderboard td {
      border: 1px solid #00ff00;
      padding: 5px;
    }
    .referral-container {
      margin-top: 20px;
      width: 50%;
      color: white;
      border: 1px solid #00ff00;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .referral-table {
      width: 100%;
      border-collapse: collapse;
    }
    .referral-table th, .referral-table td {
      border: 1px solid #00ff00;
      padding: 5px;
    }
    .copy-button {
      margin-top: 10px;
      background-color: white;
      color: black;
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>

  <script>
    // Загрузка изображений при загрузке страницы
    window.addEventListener('load', () => {
      characters.cyborg.image.src = 'assets/cyborg.png';
      characters.cat.image.src = 'assets/cat.png';
      characters.dragon.image.src = 'assets/dragon.png';
      characters.new.image.src = 'assets/hero.png'; // Изображение нового героя
      characters.robin.image.src = 'assets/RobinGood.png'; // Изображение героя Robin Good
    });

    // Функция для копирования ссылки в буфер обмена
    function copyReferralLink() {
      const referralLink = document.getElementById('referral-link').textContent;
      navigator.clipboard.writeText(referralLink)
        .then(() => alert('Ссылка скопирована в буфер обмена!'))
        .catch(err => console.error('Не удалось скопировать ссылку: ', err));
    }
  </script>
</head>
<body>
<div id="main-screen">
  <h1>Crypto Runner</h1>
  <div id="coin-counter">У вас всего: 0 <img class="coin-img" src="coin.png" alt="Монета">
</div>
  <div id="top-buttons">
    <button class="top-button">Вывести монеты</button>
    <button class="top-button">Скачать MetaMask</button>
  </div>
  <div id="character-select">
    <div class="character-option" data-character="cyborg" style="background: url('cyborg.png') no-repeat center; background-size: cover;">
      <div class="character-name">Turbo Cyborg</div>
      <div id="coin-counter-cyborg" class="coin-counter">0 <img class="coin-img" src="coin.png" alt="Монета"></div>
    </div>
    <div class="character-option" data-character="cat" style="background: url('cat.png') no-repeat center; background-size: cover;">
      <div class="character-name">Arcane Knight</div>
      <div id="coin-counter-cat" class="coin-counter">0 <img class="coin-img" src="coin.png" alt="Монета"></div>
    </div>
    <div class="character-option" data-character="dragon" style="background: url('dragon.png') no-repeat center; background-size: cover;">
      <div class="character-name">Night Dragon</div>
      <div id="coin-counter-dragon" class="coin-counter">0 <img class="coin-img" src="coin.png" alt="Монета"></div>
    </div>
    <div class="character-option" data-character="new" style="background: url('hero.png') no-repeat center; background-size: cover;">
      <div class="character-name">Robin Good</div>
      <div id="coin-counter-new" class="coin-counter">0 <img class="coin-img" src="coin.png" alt="Монета"></div>
    </div>
  </div>
  <div>
    <button id="start-button">Начать игру</button>
    <button id="unlock-button">Магазин</button>
  </div>
  <div id="leaderboard">
    <h2>Таблица лидеров</h2>
    <table>
      <thead>
        <tr>
          <th>Юзернейм</th>
          <th>Монеты</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Пример строки, такие строки будут динамически добавляться из кода JS -->
        <tr>
          <td>Player1</td>
          <td>1500</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="referral-container">
    <h2>Пригласите друзей в игру и получите вознаграждения!</h2>
    <table class="referral-table">
      <tbody>
        <tr>
          <td>Ваша реф. ссылка:</td>
          <td id="referral-link">(реф ссылка)</td>
          <td><button class="copy-button" onclick="copyReferralLink()">Копировать</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <canvas id="gameCanvas" style="display: none;"></canvas>
  <div id="hearts" style="display: none;"></div>

  <script>
    const characterOptions = document.querySelectorAll('.character-option');
    let selectedCharacter = 'cyborg';
    let totalCoins = 0;
    const coinCounters = {
      cyborg: 0,
      cat: 0,
      dragon: 0,
      new: 0
    };

    characterOptions.forEach(option => {
      option.addEventListener('click', () => {
        if (option.getAttribute('data-character') !== 'locked') {
          characterOptions.forEach(opt => opt.classList.remove('selected'));
          option.classList.add('selected');
          selectedCharacter = option.getAttribute('data-character');
        }
      });
    });

    document.getElementById('start-button').addEventListener('click', () => {
      document.getElementById('main-screen').style.display = 'none';
      document.getElementById('gameCanvas').style.display = 'block';
      document.getElementById('hearts').style.display = 'block';
      startGame();
    });

    document.getElementById('unlock-button').addEventListener('click', () => {
      if (totalCoins >= 1000) {
        totalCoins -= 1000;
        document.querySelector('.character-option[data-character="locked"]').setAttribute('data-character', 'new');
        document.querySelector('.character-option[data-character="new"]').style.backgroundImage = "url('hero.png')";
        document.getElementById('unlock-button').style.display = 'none';
        updateTotalCoinCounter();
      }
    });

    function startGame() {
      initGame(selectedCharacter);
    }

    function updateCoinCounter(character, coins) {
      coinCounters[character] += coins;
      totalCoins += coins;
      document.getElementById(`coin-counter-${character}`).innerHTML = `${coinCounters[character]} <img class="coin-img" src="coin.png" alt="Монета">`;
      updateTotalCoinCounter();
    }

    function updateTotalCoinCounter() {
      document.getElementById('coin-counter').textContent = `У вас всего: ${totalCoins} <img class="coin-img" src="coin.png" alt="Монета">`;
    }

    function updateHeartsDisplay(lives) {
      const heartsContainer = document.getElementById('hearts');
      heartsContainer.innerHTML = '';
      for (let i = 0; i < lives; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heartsContainer.appendChild(heart);
      }
    }

    function addLeaderboardEntry(username, coins) {
      const leaderboardBody = document.getElementById('leaderboard-body');
      const row = document.createElement('tr');
      const usernameCell = document.createElement('td');
      const coinsCell = document.createElement('td');
      usernameCell.textContent = username;
      coinsCell.textContent = coins;
      row.appendChild(usernameCell);
      row.appendChild(coinsCell);
      leaderboardBody.appendChild(row);
    }

    // Пример использования функции добавления строки в таблицу лидеров
    addLeaderboardEntry('Player2', 3000);
    addLeaderboardEntry('Player3', 2500);
  </script>
</body>
</html>
